<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Grocery List</title>
    <!-- <link rel="stylesheet" href="reset.css" /> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css"/>
    <script type="module" src="script.js" defer></script>
</head>
<body>
    <h1 class="Title">My Grocery List :)</h1>
    <form class="newGroceryFrom">
        <input id="newGrocery" 
        autocomplete="off"
        type="text" 
        placeholder="add an item to your list">
        <button id="addBtn" type ="submit">Add</button>
    </form>
    <ul id="groceryList">
        <li class="groceryItem">Milk</li>
        <li class="groceryItem">Eggs</li>
        <li class="groceryItem">Tortillas</li>
    </ul>
</body>
</html>
